
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>
<body>
<style>
    *{margin: 0;padding: 0;list-style: none;}
    ul{
        display: flex;
        justify-content: center;
        font-size: 12vw;
    }
    li{
        flex-shrink: 0;
        border: 1px solid #000;
        padding: 0 10px;
    }
    .area{
        margin: 100vh 0;
        border: 1px solid #000;
    }
</style>


    <div class="area">
        <button class="btn1">1</button>
<button class="btn2">2</button>
        <ul>
            <li>안녕하세요 서대원입니다</li>
            <li>안녕하세요 서대원입니다</li>
            <li>안녕하세요 서대원입니다</li>
        </ul>

    </div>

    <script>

// 왼쪽 
a2 = gsap.to('li', {
            duration: 2,
            xPercent: -100,
            ease: 'none',
             overwrite: 'all',
             paused:true,
            repeat: -1,
            onReverseComplete:function(){
                console.log('onReverseComplete:a1작동시작 restart');
                a1.restart();
            }
        });

        // 오른쪽 시작!
        a1 = gsap.to('li', {
            duration: 2,
            xPercent: 100,
            ease: 'none',
             overwrite: 'all',
            repeat: -1,
            onReverseComplete:function(){
                // alert();
                console.log('onReverseComplete:a2작동시작 restart');
                a2.restart();
            }
        });

        $('.btn1').click(function(){
            if(a1.isActive()){
                console.log('a1 reverse 작동시작');
                a1.reverse();
            }
            else{//a2가 reverse되고있을때 클릭시 
                a2.play();
            }
        })
        $('.btn2').click(function(){
            if(a2.isActive()){
                console.log('a2 reverse 작동시작');
                a2.reverse();
            }else{ //a1이 reverse되고있을때 클릭시 
                a1.play();
            }
        })



let up = false;
let firstLeftFlag = false;
let firstRightFlag = false;

ScrollTrigger.create({
  trigger: '.area',
    start: '0% 50%',
    end: '100% 50%',
    markers:true,
   
    onUpdate:function(self){

       

      if(self.direction === 1 && firstLeftFlag === false){
        if(a1.isActive()){
            console.log('a1 reverse 작동시작');
            a1.reverse();
        }
        else{//a2가 reverse되고있을때 클릭시 
            a2.play();
        }

        firstLeftFlag = true;
        firstRightFlag = false;

      }else if(self.direction === -1 && firstRightFlag === false){

        if(a2.isActive()){
            console.log('a2 reverse 작동시작');
            a2.reverse();
        }else{ //a1이 reverse되고있을때 클릭시 
            a1.play();
        }

        firstLeftFlag = false;
        firstRightFlag = true;
      }

    }
})



       
    </script>
</body>
</html>
